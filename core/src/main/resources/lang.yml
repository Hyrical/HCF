    HOVER-MESSAGE:
      - "&bDTR: &a%dtr%"
      - "&bHQ: &a%hq%"
      - "&aClick to view team info"
    TEAM-LIST-FORMAT: "%team% &7["

  MEMBER-LISTENER:
