    - "/t deposit <amount|all> &7- Deposit your money into your team's balance"
    - ""
    - "&bInformation Commands"
    - "/t who [teamName] &7- Display team information"
    - "/t map &7- Show nearby claims"
    - "/t list &7- Shows all online teams"
    - ""
