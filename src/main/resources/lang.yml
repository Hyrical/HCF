TEAM:
  TEAM-HELP:
    - "&7&m----------------------------"
    - "&b&lTeam Help"
    - "&7&m----------------------------"
    - "&bGeneral Commands:"
    - "/t create <teamName> &7- Create a new team"
    - "/t accept <teamName> &7- Accept a pending invitation"
    - "/t leave &7- Leave your current team"
    - "/t home &7- Teleport to your faction's home"
